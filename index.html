    <body>

        <div id="ingreso">
            <span id="Titulo">Comunidad de motos</span>
            <br>
            <p>Correo</p> 
            <input type="email" id="correo" />
            <br>
            <p>Contraseña</p>
            <input type="password" id="contrasena" />
            <br>
            <button id="ingresar" class="boton">Iniciar</button>
            <br>
            <br>
            <button id="btnRegistrar"class="boton">Unete</button>
        </div>
       
        <div id="registro">
            <p> Correo</p>
            <input type="email" id="correoR">
            <br>
            <p>Nombre</p> 
            <input type="text" id="nombreR">
            <br>
            <p>Contraseña</p>
            <input type="password" id="contrasenaR">
            <br>
            <p>   Confirmar contraseña</p>
            <input type="password" id="confirmacionR">
            <br>
            <p>  Fecha de nacimiento</p>
            <input type="date" id="fechaR">
            <br>
            <button id="btnRegistro" class="boton">Registrar</button>
        </div>

        <div class="principal" id="principal">
            <div id="menu" ><span id="btnMenu" onclick="abrirBarra()"><i data-feather="align-justify"></i></span>
            </div>
            <h1 class="titulo">Comunidad de motos</h1>
            <h2 id="bienvenida">Bienvenido <span id="nombreP"></span> </h2>

            <div class="redactar" id="redactar">
                Para <br>
                <input type="text" id="correoM"/>
                <br> Mensaje <br>
                <textarea id="mensajeM"></textarea>
                <br>
                <button id="enMensa" class="boton">Enviar</button>
            </div>

            <div id="mensajes"></div>

            <div  id="camara">
                <div class="container-photo">
                    <img id="photo" class="photo">
                </div>
                <input type="file" accept="image/*" capture="camera" id="camera" class="inputget"/>
                <button id="open" class="boton">Foto</button>&nbsp;&nbsp;
                <button id="mapa" class="boton">Mapa</button>
                <input type="text" id="lugar" >
            </div>

        </div>

        <div id="barraMenu" class="menu">
            <a href="javascript:void(0)" class="botonCerrar" onclick="cerrarBarra()">&times;</a>
            <a href="javascript:void(0)" class="opciones" onclick="mensajes()"><i data-feather="mail"></i>&nbsp; Mensajes</a>
            <a href="javascript:void(0)" onclick="tomarFoto()" class="opciones"><i data-feather="camera"></i>&nbsp; Fotos</a>
            <a href="javascript:void(0)" onclick="cerrarSesion()" class="opciones"><i data-feather="log-out"></i>&nbsp; Cerrar Sesion</a>
